services:
  redis:
    container_name: redis-sonidle
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - sonidle-back-net

  redis-insight:
    image: redis/redisinsight:latest
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data
    networks:
      - sonidle-back-net

networks:
  sonidle-back-net:
    driver: bridge